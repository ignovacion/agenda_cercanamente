<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda CercanaMente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Agenda CercanaMente</h2>
        <label for="company">Profesional:</label>
        <select id="company">
            <option value="Lucila">Lucila</option>
            <option value="Gregorio">Gregorio</option>
            <option value="Mariana">Mariana</option>
            <option value="MAbella">Matías Abella R</option>
            <option value="Matias">Matías Anchelone</option>
            <option value="Rocio">Rocío</option>
            <option value="Sofia">Sofía</option>
            <option value="Soledad">Soledad</option>
            <option value="Valentina">Valentina</option>
            <option value="Victoria">Victoria</option>
            <option value="Virginia">Virginia</option>          
        </select>

        <h3>Seleccionar Fecha</h3>
        <input type="date" id="date-input">

        <h3>Opciones de Repetición</h3>
        <label for="repeat">Repetir:</label>
        <select id="repeat">
            <option value="0">No repetir</option>
            <option value="1">Diario</option>
            <option value="7">Semanal</option>
        </select>

        <label for="repeat-count">Repetir por (n veces):</label>
        <input type="number" id="repeat-count" min="1" max="30" value="1">
        
        <h3>Reservas</h3>
        <table>
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Reservar</th>
                </tr>
            </thead>
            <tbody id="schedule"></tbody>
        </table>

        <h3>Calendario de Reservas</h3>
        <div id="calendar" class="calendar"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
