<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda CercanaMente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Agenda CercanaMente</h2>
        
        <label for="professional">Profesional:</label>
        <select id="professional">
            <option value="Lucila">Lucila</option>
            <option value="Gregorio">Gregorio</option>
            <option value="Mariana">Mariana</option>
            <option value="Matías Abella R">Matías Abella R</option>
            <option value="Matías Anchelone">Matías Anchelone</option>
            <option value="Rocío">Rocío</option>
            <option value="Sofía">Sofía</option>
            <option value="Soledad">Soledad</option>
            <option value="Valentina">Valentina</option>
            <option value="Victoria">Victoria</option>
            <option value="Virginia">Virginia</option>
        </select>

        <h3>Seleccionar Fecha</h3>
        <input type="date" id="date-input">

        <h3>Opciones de Repetición</h3>
        <label for="repeat">Repetir:</label>
        <select id="repeat">
            <option value="0">No repetir</option>
            <option value="7">Semanal</option>
            <option value="15">Quincenal</option>
        </select>
        <label for="repeat-count">Repetir por (n veces):</label>
        <input type="number" id="repeat-count" min="1" max="10" value="1">

        <h3>Reservar Cita</h3>
        <table>
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Medio</th>
                    <th>Estado</th>
                    <th>Hora</th>
                    <th>Reservar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="patient" placeholder="Nombre del paciente"></td>
                    <td>
                        <select id="medium">
                            <option value="Zoom">Zoom</option>
                            <option value="WhatsApp">WhatsApp</option>
                            <option value="Meet">Meet</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </td>
                    <td>
                        <select id="state">
                            <option value="Presente">Presente</option>
                            <option value="Ausente">Ausente</option>
                        </select>
                    </td>
                    <td>
                        <select id="hour">
                            <option value="08:00">08:00</option>
                            <option value="08:15">08:15</option>
                            <option value="08:30">08:30</option>
                            <option value="09:00">09:00</option>
                            <option value="09:15">09:15</option>
                            <option value="09:30">09:30</option>
                            <option value="10:00">10:00</option>
                        </select>
                    </td>
                    <td><button onclick="reserve()">Reservar</button></td>
                </tr>
            </tbody>
        </table>

        <h3>Calendario de Reservas</h3>
        <div id="calendar" class="calendar"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
